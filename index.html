<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GODS GYM - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Oswald', Arial, sans-serif;
            background-color: #2c2c2c;
            color: #f5f5f5;
        }

        .navbar {
            background-color: #232323 !important;
            font-weight: bold;
            font-family: 'Oswald', Arial, sans-serif;
            letter-spacing: 2px;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: #ffe066 !important;
            font-size: 1.2rem;
        }

        .highlight {
            color: #ffe066;
            font-weight: bold;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Oswald', Arial, sans-serif;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .hero {
            background: #373737;
            padding: 60px 0;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 40px;
        }

        .section {
            padding: 40px 0;
        }

        .pics-row {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .gym-pic {
            width: 250px;
            height: 170px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ffe066;
        }

        .btn-yellow {
            background-color: #ffe066;
            color: #232323;
            font-weight: bold;
            border: none;
        }

        .btn-yellow:hover {
            background-color: #ffd43b;
            color: #232323;
        }

        .footer {
            background-color: #232323;
            color: #ffe066;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }
    </style>
    <!-- Oswald Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">GODS GYM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="color: #ffe066;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="plans.html">Plans & Timings</a></li>
                    <li class="nav-item"><a class="nav-link" href="trainers.html">Trainers & Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container hero">
        <h1 class="highlight">Welcome to GODS GYM</h1>
        <p class="lead">Unleash your inner strength in our state-of-the-art facility.<br>
            <span class="highlight">Train Hard. Train Bold. Train Like a GOD.</span>
        </p>
        <a href="plans.html" class="btn btn-yellow btn-lg mt-3">See Plans & Timings</a>
    </div>

    <!-- Pics Section -->
    <div class="container section">
        <h2 class="highlight text-center mb-4">Gallery</h2>
        <div class="pics-row">
            <img src="https://images.unsplash.com/photo-1517960413843-0aee8e2d471c?auto=format&fit=crop&w=400&q=80"
                alt="Gym 1" class="gym-pic">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80"
                alt="Gym 2" class="gym-pic">
            <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80"
                alt="Gym 3" class="gym-pic">
        </div>
    </div>

    <!-- BMI Calculator Section -->
    <div class="container section">
        <h2 class="highlight text-center mb-4">BMI Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="bmiForm" class="bg-dark p-4 rounded">
                    <div class="mb-3">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <input type="number" class="form-control" id="weight" required>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Height (cm):</label>
                        <input type="number" class="form-control" id="height" required>
                    </div>
                    <button type="submit" class="btn btn-yellow w-100">Calculate BMI</button>
                </form>
                <div id="bmiResult" class="text-center mt-3 fs-5"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 GODS GYM. All rights reserved.
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- BMI Calculator Script -->
    <script>
        document.getElementById('bmiForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                let status = '';
                if (bmi < 18.5) status = 'Underweight';
                else if (bmi < 24.9) status = 'Normal weight';
                else if (bmi < 29.9) status = 'Overweight';
                else status = 'Obesity';
                document.getElementById('bmiResult').innerHTML =
                    `<span class="highlight">Your BMI: ${bmi.toFixed(1)}</span> (${status})`;
            } else {
                document.getElementById('bmiResult').innerHTML =
                    '<span style="color: #ff6f61;">Please enter valid values.</span>';
            }
        });
    </script>
</body>

</html>
